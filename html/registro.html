<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
     <div  id="tablas" class="container col-8 border rounded border-primary p-3 mt-5 " style="background-color: aliceblue;" >
    <div class="col-12 pb-3">
      <h1 class="text-primary border-bottom ">Registro de usuario</U></h1>
    </div>
    
    <form class="row g-3" method="POST">
      <div class="input-group input-group mb-3">
        <label class="input-group-text" id="inputGroup-sizing-default" for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" name= "apellido" id="apellido" required >
      </div>

      <div class="input-group input-group mb-3">
        <label class="input-group-text" id="inputGroup-sizing-default" for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" id="nombre" required > 
      </div>

      <div class="input-group input-group mb-3">
        <label class="input-group-text" id="inputGroup-sizing-default" for="dni" class="form-label">Dni</label>
        <input type="number" class="form-control" name= "dni" id="dni" placeholder="sin puntos ni espacios" required>
      </div>
      
      <div class="input-group input-group mb-3">
        <label class="input-group-text" id="inputGroup-sizing-default" for="Email" class="form-label">Email</label>
        <input type="text" class="form-control" name= "Email" id="Email" required>
      </div>


      <div class="input-group input-group mb-3">
        <label class="input-group-text" id="inputGroup-sizing-default" for="usuario class="form-label">Usuario</label>
        <input type="text" class="form-control" name= "usuario" id="usuario" placeholder="debe tener mas de 6 caracteres" required>
      </div>
  
      <div class="input-group input-group mb-3">
        <label class="input-group-text" id="inputGroup-sizing-default" for="contraseña" class="form-label">Clave</label>
        <input type="password" class="form-control" name="contraseña" id="contraseña" required required >          
      </div>

      <div class="input-group input-group mb-3">
        <label class="input-group-text" id="inputGroup-sizing-default" for="Rcontraseña" class="form-label">Repetir Clave</label >
        <input type="password" class="form-control" name="Rcontraseña" id="Rcontraseña" required placeholder="repita su contraseña">                       
      </div>

      <h4>Generos favoritos</h4>
      <div class="input-group input-group mb-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Comedia">
            <label class="form-check-label" for="inlineCheckbox1">Comedia</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Drama">
            <label class="form-check-label" for="inlineCheckbox2">Drama</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Terror">
            <label class="form-check-label" for="inlineCheckbox3">Terror</label>
        </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Romantica">
            <label class="form-check-label" for="inlineCheckbox1">Romantica</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Ficcion">
            <label class="form-check-label" for="inlineCheckbox2">Ficcion</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Otro">
            <label class="form-check-label" for="inlineCheckbox3">Otro</label>
        </div>
    </div>

      <div class="input-group input-group d-flex justify-content-end mb-6">
        <div class="col-12 input-group-text d-flex justify-content-between" id="inputGroup-sizing-default" class="form-check">
          <button type="button" class="btn btn-primary" onclick="location.href=">VOLVER</button>
          <button type="submit" class="btn btn-success" name="accion" >CONFIRMAR</button>
        </div>
      </div>      
    </form>
  </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</html>
